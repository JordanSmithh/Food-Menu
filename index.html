<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Select a Menu Category</h1>

        <div class="form-group">
            <label for="category" class="font-weight-gold">Choose a category</label>
            <select id="category" class="form-control">
                <option value="drinks"></option>
                <option value="entrees"></option>
                <option value="deserts"></option>
            </select>
                </div>

                <div class="form-group">
                    <label for="items" class="font-weight-gold">Menu Items</label>
                    <select id="items" class="form-control" size="6"></select>
                </div>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
